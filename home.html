<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="haha.css">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="lang.js"></script>
   
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-link navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="pav/logo.png">
        </a>
        <!-- navbar button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar elements -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item" id="home">
                    <a class="nav-link active" href="home.html" key="home">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html" key="products">PRODUCTS</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="templates.html" key="templates">TEMPLATES</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="pricings.html" key="pricings">PRICING</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="about.html" key="about">ABOUT</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto nav-pills">
                <li class="nav-item" id="sign-in">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#modalLoginForm" key="sign-in">SIGN IN</a>
                </li>

                <li class="nav-item" id="sign-up">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#modalRegisterForm" key="sign-up">SIGN UP</a>
                </li>
            </ul>
             <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="test" key="languages">Languages</button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" id="en" id="test" key="english" href="#">English</a>
                        <a class="dropdown-item" id="lt" id="test" key="lithuanian" href="#">Lithuanian</a>
                    </div>
             </div>
        </div>
    </nav>
    <!-- carousel -->
    <div class="footer">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" style='position:fixed;bottom:45px;right:37%;width:100%;height:100%;z-index:-1;' data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
                <input type="radio" name="select" checked data-target="#carouselExampleIndicators" data-slide-to="0" class="active" />
                <input type="radio" name="select" data-target="#carouselExampleIndicators" data-slide-to="1" />
                <input type="radio" name="select" data-target="#carouselExampleIndicators" data-slide-to="2" />
                <input type="radio" name="select" data-target="#carouselExampleIndicators" data-slide-to="3" />
            </ol>
            <div class="carousel-inner" data-interval="false">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="pav/background.png" style='position:fixed;top:0px;left:0px;height:100%;' alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="pav/photo1.jpg" style='position:fixed;top:0px;left:0px;height:100%;' alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="pav/photo2.jpg" style='position:fixed;top:0px;left:0px;height:100%;' alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="pav/photo3.jpg" style='position:fixed;top:0px;left:0px;height:100%;' alt="Third slide">
                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <input type="email" id="defaultForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <input type="password" id="defaultForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" id="login" data-dismiss="modal">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="orangeForm-name" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="orangeForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="orangeForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-deep-orange" id="signinas" data-dismiss="modal">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- calculator -->
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</div>
</html>
